<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchanger</h1>
    <label for="amount">Enter the amount of money you want to convert $</label>
    <input id="amount" type="number" >
    <label for="base">Selecct the type of currency</label>
    <select id="base">
      <option selected="selected"></option>
      <option value="USD">US Dollars</option>
      <option value="EUR">Euro</option>
    </select>
    <div class="form-group"></div>
      <label for="target">What would you like to convert your currency to?</label>
      <select id="target" value="USD">
        <option selected="selected"></option>
        <option value="BSD">Bahamian Dollar</option>
        <option value="CAD">Canadian Dollars</option>
        <option value="CRC">Costa Rican Colon</option>
        <option value="CUP">Cuban Peso</option>
        <option value="MXN">Mexican Peso</option>
      </select>
      <button class="btn-success" id="convert">Convert my currency</button>
    </div>
    <div class="showErrors"></div>
    <div class="showConvertedCurrency"></div>
  
  </div> 
</body>
</html>
